<!DOCTYPE html>
<html>
<body>
<h1>Moltiplicazione</h1>
<form id="frm1" >
 Input A: <input type="text" name="Hbase" value="0"><br>
 Input B: <input type="text" name="HArrivo" value="1000"><br><br>
 <!-- <input type="submit" value="Input dati Trekking">-->
</form>

<p>Moltiplicazione:</p>
<button onclick="myFunction()">Calcola Moltiplicazione:</button>

<p>Input A:</p>
<p id="base"></p>
<p>Input B:</p>
<p id="arrivo"></p>

Risultato:
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Risultato(base,arrivo);
}

function Risultato(h1,h2){
return h2*h1;
}

</script>

</body>
</html>
