<SCRIPT Language='JavaScript'>

    function inizia()
    {
       var a=document.getElementById('A');
       var i=-1;

       var colore = new Array();
       colore[0]='red';
       colore[1]='green';
       colore[2]='blue';
       
        
       
       
       setInterval(function () {
          //x=parseInt(Math.random()*6);

          i=i+1;

          if(i>5)
          {
             i=-1;  
          }
          a.style.backgroundColor=colore[i];
       }, 500);
    }
    
    </SCRIPT>
    
    
    <HTML>
       <HEAD>
       <TITLE>test1</TITLE>
       </HEAD>
    
       <style type="text/css">
         
          #A
          {
             left:100px;
             top:50px;
             background-color:white;
             position:absolute;
             height:100px;
             width:100px;
             border-width:1px;
             border:solid black;
          }
    
       </style>
    
    
        <BODY onLoad="inizia()">
    
        <DIV id='A'></DIV>
    
       </BODY>
    
    </HTML>
